version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    user: root
    env_file:
      - ./devops/.env.docker
    depends_on:
      database:
        condition: service_healthy
    networks:
      - common-net
    entrypoint: ['./entrypoint.sh']
    command: ['pnpm', 'start']
    ports:
      - '3000:3000'
      - '3001:3001'
    environment:
      DATABASE_URL: 'postgresql://postgres_proposal:postgres_proposal@database:5432/proposal_db?schema=public'

  database:
    image: postgres:16.3
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres_proposal
      - POSTGRES_PASSWORD=postgres_proposal
      - POSTGRES_DB=proposal_db
    ports:
      - '5432:5432'
    restart: always
    networks:
      - common-net
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres_proposal -d proposal_db']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  common-net: {}
